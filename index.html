<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="container mt-5">
        <h1 class="text-center">Robotics Club Registration</h1>
</head>


<body>

<div class="container p-5 mt-5">
	<label>Name:</label>
	<input type="text" class="form-control" id="user" placeholder="Type Here">
	
	<label>Age:</label>
	<input type="text" class="form-control" id="user" placeholder="Type Here">

	<label>Email Address:</label>
	<input type="text" class="form-control" id="user" placeholder="Type Here">

	<label>Phone Number:</label>
	<input type="text" class="form-control" id="user" placeholder="Type Here">
	
<br>
	<div class="form-check">
		<h6>Preffered Robotics Topics</h6>
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input value="option 1>Progarmming 
		</label>
	<br>
	<label class="form-check-label">
			<input type="checkbox" class="form-check-input value="option 1>Electronics
		</label>
<br>
<label class="form-check-label">
			<input type="checkbox" class="form-check-input value="option 1>Mechanical Design
			
		</label>
	</div>
<br>
	<div class="form-check">
		<h6>Robotics Experience Level</h6>
		<label class="form-check-label">
			<input type="radio"class="form-check-input" name="optradio"> Beginner
		</label>
		<br>
		<label class="form-check-label">
			<input type="radio"class="form-check-input" name="optradio"> Intermediate
		</label>
		<br>
		<label class="form-check-label">
			<input type="radio"class="form-check-input" name="optradio"> Advanced
		</label>
	</div>

	<br>
	<div class="form-group">
		<h6>Preferred Robotics Project</h6>
		<label for="sell">Choose a project...</label>
		<select class="form-control" id="sell">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
	</div>
	
	<label>Statement of Interest</label>
	<textarea class="form-control" id="user" placeholder="Type Here"></textarea>
	<br>
	<div>
	<button type="submit" class="btn btn-primary w-100">Submit</button>
</div>

</body>
</html>
